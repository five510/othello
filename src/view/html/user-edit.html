<!DOCTYPE html>
<html>
	<head>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
		<meta charset="utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta name="viewport" content="width=device-width">
		<title>User</title>
	</head>
	<body>
		<div class="container">
            <div class="userEdit">
				<div class="form-group">
					<label for="InputUser">名前</label>
					<input class="form-control" id="InputUser" placeholder="名前を入力して下さい。">
				</div>
				<div class="form-group">
					<label for="InputMail">メール</label>
					<input type="email" class="form-control" id="InputMail" placeholder="メールを入力して下さい。">
				</div>
				<div class="form-group">
					<label for="InputIP">IPアドレス</label>
					<input class="form-control" id="InputIP" placeholder="IPアドレスを入力して下さい。">
				</div>
				<div class="form-group">
					<label for="InputPort">ポート</label>
					<input class="form-control" id="InputPort" placeholder="ポートを入力して下さい。">
				</div>
				<div class="form-group">
					<label for="InputUrl">URL</label>
					<input class="form-control" id="InputUrl" placeholder="URLを入力して下さい。">
				</div>
				<button type="submit" id='createUser' class="btn btn-default">ユーザー作成</button>
            </div>
		</div>
	<script src="/js/api.js"></script>
    <script src="/js/user-edit-view.js"></script>
    <script src="/js/user-edit-controller.js"></script>
    </body>
</html>
