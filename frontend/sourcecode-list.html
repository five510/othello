<!DOCTYPE html>
<html>
	<head>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
		<meta charset="utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta name="viewport" content="width=device-width">
		<title>User</title>
	</head>
	<body>
	<div class="othelloNavigation"></div>
	<div class="container">
		<div id="sourceCode">
		</div>
	</div>
	<!-- Modal -->
    <div class="modal fade" id="sourcecodeModal" tabindex="999" role="dialog" aria-labelledby="sourcecodeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="sourcecodeModalLabel">Modal title</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p id="sourceCodeContent"></p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary">Save changes</button>
			</div>
		  </div>
		</div>
	</div>
	<script src="/js/api.js"></script>
	<script src="/js/header.js"></script>
    <script src="/js/sourcecode.js"></script>
    <script src="/js/sourcecode-controller.js"></script>
    </body>
</html>
